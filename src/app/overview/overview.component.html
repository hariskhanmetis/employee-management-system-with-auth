<h1 class="overview-heading">Employee Distribution Overview Graphs</h1>
<mat-grid-list [cols]="gridCols" rowHeight="1.5:1.1">
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Pie Chart
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div #chartDiv style="width: 100%; height: 310px; margin-top: 25px; margin-left: 15px;"></div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Line Graph
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div #lollipopChartDiv style="width: 100%; height: 320px; margin-top: 35px;"></div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
