<mat-toolbar color="primary">
    <span>Employee Management System</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="person-icon" aria-label="Profile">
        <mat-icon>person</mat-icon>
    </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete User</span>
    </button>
</mat-menu>


<div class="container">
    <div class="button-container">
        <button mat-raised-button color="primary" (click)="addEmployee()">Add New Employee</button>
        <button mat-stroked-button (click)="onLogout()">Logout</button>
    </div>

    <div class="wrapper">
        <mat-form-field class="custom-form-field">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Har" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let employees"> {{employees.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let employees"> {{employees.name}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                <td mat-cell *matCellDef="let employees"> {{employees.age}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let employees"> {{employees.category}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let employees">
                    <button class="edit-button" matTooltip="Click to edit" matTooltipPosition="left" mat-icon-button
                        color="primary" (click)="editEmployee(employees)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button class="delete-button" matTooltip="Click to delete" matTooltipPosition="right"
                        mat-icon-button color="warn" (click)="deleteEmployee(employees.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetails(row.id)"></tr>
        </table>
        <mat-paginator [pageSize]="6" showFirstLastButtons></mat-paginator>
    </div>
</div>
