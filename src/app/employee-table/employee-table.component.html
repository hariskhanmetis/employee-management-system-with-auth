<app-nav></app-nav>

<div class="container">

    <div class="button-container">
        <h2 class="table-heading">Employee Management Table</h2>

        <button mat-stroked-button color="primary" (click)="addEmployee()">Add New Employee</button>

        <mat-form-field class="custom-form-field">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Har" #input>
        </mat-form-field>
    </div>

    <div class="wrapper">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let employees"> {{employees.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let employees"> {{employees.name}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                <td mat-cell *matCellDef="let employees"> {{employees.age}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let employees"> {{employees.category}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>

                <td mat-cell *matCellDef="let employees">
                    <button class="edit-button" matTooltip="Click to edit" matTooltipPosition="left" mat-icon-button
                        color="primary" (click)="editEmployee(employees)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button class="delete-button" matTooltip="Click to delete" matTooltipPosition="right"
                        mat-icon-button color="warn" (click)="deleteEmployee(employees.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSize]="6" showFirstLastButtons></mat-paginator>
    </div>
</div>
