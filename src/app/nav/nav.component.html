<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleDrawer.emit()" class="menu-toogle-btn">
        <mat-icon class="menu-icon">menu</mat-icon>
    </button>
    <span class="name-span">Employee Management System</span>
    <div class="icons">
        <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
            <mat-icon matBadge="{{ notifications.length }}" matBadgeColor="warn" matBadgeSize="small">
                notifications
            </mat-icon>
        </button>

        <mat-menu #notificationMenu="matMenu">
            <ng-container *ngIf="notifications.length > 0; else noNotifications">
                <button mat-menu-item *ngFor="let notification of notifications">
                    <span class="notifications">{{ notification }}</span>
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item (click)="clearNotifications()">
                    <mat-icon>clear_all</mat-icon>
                    <span class="notifications">Clear All</span>
                </button>
            </ng-container>
            <ng-template #noNotifications>
                <button mat-menu-item disabled>
                    <mat-icon>notifications_off</mat-icon>
                    <span>No new notifications</span>
                </button>
            </ng-template>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="menu" class="person-icon" aria-label="Profile">
            <mat-icon>person</mat-icon>
        </button>
    </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span class="logout-span">Logout</span>
    </button>
</mat-menu>
