<mat-toolbar color="primary">
    <span>Employee Management System</span>
    <div class="icons">
        <button mat-icon-button>
            <mat-icon class="notifi" matBadge="7" matBadgeColor="warn" matBadgeSize="small">notifications</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="person-icon" aria-label="Profile">
            <mat-icon>person</mat-icon>
        </button>
    </div>
</mat-toolbar>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </button>
</mat-menu>
