<div class="job-list">
    <mat-card *ngFor="let job of jobs" class="job-card">
      <mat-card-header>
        <div mat-card-avatar class="job-logo">
          <img [src]="job.organization_logo || 'assets/default-logo.png'" alt="Organization Logo">
        </div>
        <mat-card-title>{{ job.title }}</mat-card-title>
        <mat-card-subtitle>{{ job.organization }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Posted on:</strong> {{ job.date_posted | date: 'MMMM d, y' }}</p>
        <p><strong>Source:</strong>  {{ job.source }}</p>
        <p><strong>Organization URL: </strong> 
          <a [href]="job.organization_url" target="_blank">{{ job.organization_url }}</a>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="primary">Apply Now</button>
      </mat-card-actions>
    </mat-card>
  </div>
